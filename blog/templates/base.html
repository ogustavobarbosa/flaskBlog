<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blog {%  block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar row justify-content-center bg-dark">
      <div class="col-8 d-flex justify-content-between text-white">
        <div class="navbar-header d-flex align-items-center">
          <a class="nav-link text-white fw-bold fs-5" href="{{ url_for('index') }}">FlaskBlog</a>
          <a class="nav-link text-white " href="{{ url_for('blog.create') }}"><i class="bi bi-plus-circle"></i>
              Nova postagem</a>
        </div>
        <ul class="d-flex nav justify-content-between align-items-center">
          {% if g.user %}
              <li><button class="text-decoration-none btn btn-outline-light text-white mb-0 me-3" disabled><i class="bi bi-person-circle"></i>
                  {{ g.user.username }}</button></li>
              <li><a class="btn btn-outline-danger" href="{{ url_for('auth.logout') }}"></span><i class="bi bi-box-arrow-right"></i>Sair</a></li>
           {% else %}
                <li><a class="btn btn-outline-light me-2" href="{{ url_for('auth.register') }}"><i class="bi bi-people-fill"></i>
                    Cadastre-se</a></li>
                <li><a class="btn btn-outline-success" href="{{ url_for('auth.login') }}">Entrar</a></li>
           {% endif %}
        </ul>
      </div>
    </nav>

      <main class="container">
          {% block content %}{% endblock %}
      </main>
</body>
</html>
